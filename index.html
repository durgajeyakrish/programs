		let m1=parseInt(prompt("Enter the number"));
		let m2=parseInt(prompt("Enter the number"));
		let m3=prompt("Enter the operator");
		
		function add(m1,m2){
			console.log(m1+m2);
		}
		function subt(m1,m2){
		      console.log(m1-m2);
		}
		function mul(m1,m2){
			console.log(m1*m2);
		}
        function div(m1,m2){
			console.log(m1/m2);
		}
        function remain(m1,m2){
			console.log(m1%m2);
		}
		if(m3=='+'){
			add(m1,m2);

		}
        else if(m3=='/'){
			div(m1,m2);
		}
        else if(m3=='%'){
			remain(m1,m2);
